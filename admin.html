<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Quiz Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(120deg,#260154,#4d0154 80%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 22px 10px;
      max-width: 560px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 25px #ff4dc4;
    }
    h1 {
      font-family: 'Ninja Naruto', cursive;
      color: #ff4dc4;
      text-align: center;
      margin-bottom: 20px;
    }
    section {
      margin-bottom: 26px;
      background: rgba(30,0,60,0.21);
      padding: 17px 12px;
      border-radius: 10px;
      box-shadow: inset 0 0 15px #a03aff8b;
    }
    label {
      font-weight: 600;
      color: #ffd1fb;
      margin-bottom: 6px;
      display: block;
      font-size: 14px;
    }
    input[type="text"], textarea {
      background: rgba(255,255,255,0.15);
      border-radius: 7px;
      border: none;
      width: 100%;
      padding: 10px 13px;
      font-family: monospace, 'Poppins', sans-serif;
      font-size: 14px;
      color: #fff;
      margin-bottom: 17px;
      min-height: 110px;
      resize: vertical;
    }
    textarea { min-height: 150px; }
    button {
      margin-top: 9px;
      background: linear-gradient(90deg, #ff4dc4 45%, #a449ff 90%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 900;
      font-size: 16px;
      padding: 11px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 18px #ff4dc4;
      user-select: none;
      transition: background 0.3s ease;
    }
    button:disabled {
      filter: grayscale(0.6);
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #a449ff 50%, #ff4dc4 90%);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 14px;
    }
    th, td {
      padding: 8px 6px;
      border: 1px solid #572a7e;
      text-align: center;
      color: #ffb1ff;
      vertical-align: middle;
    }
    th {
      background: #540666;
      font-weight: 700;
    }
    .btn-small {
      padding: 6px 13px;
      font-size: 12px;
      margin-top:2px;
      margin-bottom:2px;
      font-weight: 700;
      border-radius: 7px;
      user-select: none;
      background: #a449ff; color:#fff; border:none; cursor:pointer;
    }
    .btn-edit { background: #ffd100; color: #3a157e; }
    .btn-delete { background: #ff3f3f; color: #fff; }
    #statusMsg { margin-bottom: 13px;font-weight:700;text-align:center;min-height:23px;user-select:none;font-size:14px}
    .edit-area {background:rgba(255,255,255,0.13);color:#fff;border-radius:9px;padding:10px;}
    .edit-area input[type="text"], .edit-area textarea {margin-bottom:7px;}
  </style>
</head>
<body>
  <h1>Anime Quiz Admin Panel</h1>
  <div id="statusMsg"></div>

  <section>
    <h2>Bulk Upload <span style="font-size:13px;color:#ffe175;">(overwrites quiz!)</span></h2>
    <label for="categoryInput">Category Name</label>
    <input id="categoryInput" type="text" placeholder="e.g. naruto" />

    <label for="quizInput">Quiz ID (unique, e.g. naruto_quiz1)</label>
    <input id="quizInput" type="text" placeholder="e.g. naruto_quiz1" />

    <label for="jsonInput">Quiz Data JSON</label>
    <textarea id="jsonInput" placeholder='{"name":"Naruto Quiz 1","questions":[{"q":"Who is Naruto&apos;s teacher?","options":["Kakashi","Iruka","Sasuke","Jiraiya"],"answer":"Kakashi"}]}'></textarea>

    <button id="uploadBtn">Set/Overwrite Quiz</button>
  </section>

  <section>
    <h2>All Quizzes</h2>
    <table id="quizzesTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Quiz ID</th>
          <th>Name</th>
          <th>Qns</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="editArea" class="edit-area" style="display:none;"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getFirestore, collection, doc, getDocs, setDoc, deleteDoc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw5PitKPzzRBWdlZiI-Csm-N3av_9lIqQ",
      authDomain: "anime001-d6669.firebaseapp.com",
      projectId: "anime001-d6669",
      storageBucket: "anime001-d6669.appspot.com",
      messagingSenderId: "1005431495919",
      appId: "1:1005431495919:web:dfbf43ba8a2a8ae5db4f1a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Bulk upload/set
    const categoryInput = document.getElementById('categoryInput');
    const quizInput = document.getElementById('quizInput');
    const jsonInput = document.getElementById('jsonInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusMsg = document.getElementById('statusMsg');
    const quizzesTableBody = document.querySelector("#quizzesTable tbody");
    const editArea = document.getElementById('editArea');

    function showStatus(msg, error = false) {
      statusMsg.textContent = msg;
      statusMsg.style.color = error ? "tomato" : "limegreen";
      setTimeout(() => (statusMsg.textContent = ""), 3600);
    }

    uploadBtn.onclick = async () => {
      const category = categoryInput.value.trim().toLowerCase();
      const quizId = quizInput.value.trim();
      const json = jsonInput.value.trim();
      if (!category) return showStatus("Enter category", true);
      if (!quizId) return showStatus("Enter quiz ID", true);
      if (!json) return showStatus("Paste quiz data JSON", true);
      let data;
      try {
        data = JSON.parse(json);
      } catch {
        return showStatus("Invalid JSON format", true);
      }
      if (!data || !Array.isArray(data.questions)) {
        return showStatus("JSON must have a questions array!", true);
      }
      try {
        await setDoc(doc(db, "quizzes", category, quizId), data);
        showStatus("Quiz set/updated!");
        jsonInput.value = "";
        loadQuizzes();
      } catch {
        showStatus("Failed to save quiz", true);
      }
    };

    async function loadQuizzes() {
      quizzesTableBody.innerHTML = "";
      const quizCatsSnap = await getDocs(collection(db,"quizzes"));
      for (const catDoc of quizCatsSnap.docs) {
        const cat = catDoc.id;
        const quizzesSnap = await getDocs(collection(db,"quizzes",cat));
        quizzesSnap.forEach(qdoc => {
          const qdata = qdoc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${cat}</td>
            <td>${qdoc.id}</td>
            <td>${qdata.name || ''}</td>
            <td>${Array.isArray(qdata.questions) ? qdata.questions.length : 0}</td>
            <td>
              <button class="btn-small btn-edit">Edit</button>
              <button class="btn-small btn-delete">Delete</button>
            </td>
          `;
          // Actions
          const editBtn = tr.querySelector('.btn-edit');
          const deleteBtn = tr.querySelector('.btn-delete');
          editBtn.onclick = () => openEdit(cat, qdoc.id, qdata);
          deleteBtn.onclick = async () => {
            if (confirm(`Delete quiz ${qdoc.id} in ${cat}? This cannot be undone.`)) {
              await deleteDoc(doc(db,"quizzes",cat,qdoc.id));
              showStatus("Quiz deleted");
              loadQuizzes();
            }
          };
          quizzesTableBody.appendChild(tr);
        });
      }
    }

    // Edit quiz data inline
    function openEdit(category, quizId, qdata) {
      editArea.style.display = "block";
      editArea.innerHTML = `
        <strong>Edit Quiz: ${quizId} (${category})</strong><br>
        <label>Quiz Name</label>
        <input type="text" id="editQuizName" value="${qdata.name || ''}"/><br>
        <label>Questions JSON</label>
        <textarea id="editQuizQuestions">${JSON.stringify(qdata.questions || [], null, 2)}</textarea><br>
        <button id="saveEditBtn">Save Changes</button>
        <button onclick="this.parentNode.style.display='none'">Cancel</button>
      `;
      document.getElementById('saveEditBtn').onclick = async () => {
        const name = document.getElementById('editQuizName').value.trim();
        let questions;
        try { questions = JSON.parse(document.getElementById('editQuizQuestions').value); }
        catch { showStatus("Invalid questions JSON", true); return; }
        if (!Array.isArray(questions)) { showStatus("Questions must be an array", true); return; }
        await setDoc(doc(db,"quizzes",category,quizId), {name, questions});
        editArea.style.display = "none";
        showStatus("Quiz updated!");
        loadQuizzes();
      };
    }
    window.openEdit = openEdit;

    // Load quizzes on page open
    loadQuizzes();
  </script>
</body>
  </html>
